{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="static/css/app.css" type="text/css">
<link rel="stylesheet" href="static/vendor/chartjs/css/Chart.css" type="text/css">
{% endblock %}

{% block content %}
<h1>EnviroMon Dashboard</h1>

<div class="card-deck pb-4 mt-1">
    <div class="card">
        <h2 class="card-header">CPU Load Pie Chart</h2>
        <div class="card-body">
            <canvas id="Device-Load-Pie"></canvas>
        </div>
    </div>
    <div class="card">
        <h2 class="card-header">Temperature Bar Chart</h2>
        <div class="card-body">
            <canvas id="Temperature-Bar"></canvas>
        </div>
    </div>
</div>
<div class="card-deck pb-4">
    <div class="card">
        <h2 class="card-header">Pressure Bar Chart</h2>
        <div class="card-body">
            <canvas id="Pressure-Bar"></canvas>
        </div>
    </div>

    <div class="card">
        <h2 class="card-header">Humidity Bar Chart</h2>
        <div class="card-body">
            <canvas id="Humidity-Bar"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="/static/vendor/chartjs/js/Chart.bundle.js"></script>
<script src="/static/js/device-load.js"></script>
<script src="/static/js/humidity-bar-1.js"></script>
<script src="/static/js/pressure-bar-1.js"></script>
<script src="/static/js/temperature-bar-1.js"></script>

{% endblock %}
